<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Tracker</title>

    <!-- vendor styles -->

    <!-- my styles -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- vendors scripts -->
    <script src="vendors/angular.js"></script>
    <script src="vendors/angular-route.js"></script>

    <!-- my scripts -->
    <script src="scripts/client.js"></script>

</head>

<body ng-app="TimeTrackerApp" ng-controller="MainController as vm">

    <h1>Time Tracker</h1>

    <form ng-submit="vm.addTimeEntry(vm.newTimeEntry)">
        <h3>Add Time Entry</h3>
        <!-- as simple as possible right now, we'll style once we add Material -->
        <input type="text" ng-model="vm.newTimeEntry.description" placeholder="what did you do?" />
        <input type="text" ng-model="vm.newTimeEntry.date" placeholder="date" />
        <input type="text" ng-model="vm.newTimeEntry.startTime" placeholder="start time" />
        <input type="text" ng-model="vm.newTimeEntry.endTime" placeholder="end time" />
        <input type="submit" />
    </form>

    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="time in vm.displayTimeEntries">
                <td>{{time.description}}</td>
                <td>{{time.date | date : "dd MMM yyyy"}}</td>
                <td>{{time.start_time}}</td>
                <td>{{time.end_time}}</td>
                <td>
                    <button ng-click="vm.deleteTimeEntry(time)">Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>

    <pre>{{vm | json}}</pre>

</body>

</html>
