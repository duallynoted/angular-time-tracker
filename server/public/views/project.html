<h1>Project View</h1>

<form ng-submit="vm.addProject(vm.newProject)">
    <h3>Add Project</h3>
    <!-- as simple as possible right now, we'll style once we add Material -->
    <input type="text" ng-model="vm.newProject.name" placeholder="project name here" />
    <input type="submit" />
</form>

<table>
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in vm.displayProjects">
            <td>{{project.name}}</td>
            <td>
                <button ng-click="vm.deleteProject(project)">Delete</button>
            </td>
        </tr>
    </tbody>
    <tfoot>

    </tfoot>
</table>

<pre>{{vm | json}}</pre>
